<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="2;url=https://espotsolutions.com">
    <title>Thank You Page</title>

    <style>
        body {
            background: linear-gradient(135deg, #057DCD, #0A98C0);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #FFD700; /* Golden color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.5;
        }

        a {
            color: #FFD700;
            text-decoration: none;
            border-bottom: 2px solid #FFD700;
            transition: border-bottom 0.3s ease;
        }

        a:hover {
            border-bottom: 2px solid #fff;
        }
    </style>
</head>

<body>

    <div>
        <h1>Thank You!</h1>
        <p>Your message has been successfully submitted. We appreciate your interest and will get back to you as soon as possible.</p>
        <p>In the meantime, feel free to explore more about us on our <a href="https://espotsolutions.com">website</a>.</p>
    </div>

</body>

</html>
